<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LogitechG</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body style="font-family: sans-serif;">
  <app-root>
    <script>
    function changeHeight() {
      document.getElementById("nav").style.minHeight = "1011.53px";
      document.getElementById("nav").style.left = "0px";
      document.getElementById("ham1").style.pointerEvents = "none";
      document.getElementById("lines1").style.opacity = "0";
      document.getElementById("lines2").style.opacity = ".7";
    }

    function changeHeightBack() {
      document.getElementById("nav").style.minHeight = "0px";
      document.getElementById("nav").style.left = "0px";
      document.getElementById("ham1").style.pointerEvents = "";
      document.getElementById("lines1").style.opacity = ".7";
      document.getElementById("lines2").style.opacity = "0";
    }

    function displayProducts() {
      document.getElementById("ProductBlade").style.height = "759px";
    }

    function hideProducts() {
      document.getElementById("ProductBlade").style.height = "0px";
    }

    function displayInnovation() {
      document.getElementById("InnovationBlade").style.height = "759px";
 
    }

    function hideInnovation() {
      document.getElementById("InnovationBlade").style.height = "0px";
    }

  </script>
  </app-root>
</body>
</html>
